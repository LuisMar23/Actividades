<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   
    <div class="box">
        <div class="form" >
            <form [formGroup]="form" (ngSubmit)="loguear()">
                <div class="avatar">
                    <img src="../../../../assets/Image/logo_bientefue.png"  alt="logo CEA">
                </div>
               
                <h2>Iniciar Sesión</h2>
                <div class="inputBox">
                    <input type="text" required="required" formControlName="userName">
                    <span>Usuario</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required" formControlName="password">
                    <span>Contraseña</span>
                    <i></i>
                </div>

                <input type="submit" value="Log In" >
            </form>
        </div>
    </div>
</body>
</html>
